<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEU Operations – Sector Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom Styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* KPI Popup Styling */
    .kpi-popup {
      max-width: 340px;
      font-size: 14px;
    }
    .kpi-title {
      font-size: 18px;
      font-weight: bold;
      color: #d32f2f;
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    .kpi-section {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #1976d2;
      margin: 8px 0;
    }
    .kpi-section-title {
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .kpi-item {
      margin: 4px 0;
      line-height: 1.5;
    }
    .kpi-label {
      font-weight: bold;
      color: #1976d2;
    }
    .highlight {
      font-weight: bold;
      color: #b71c1c;
      font-size: 15px;
    }
    .status-complete {
      color: #2e7d32;
      font-weight: bold;
      font-size: 15px;
    }
    .status-pending {
      color: #f57c00;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS + Omnivore -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([-1.3025, 36.78], 13);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // === UPPERHILL SECTOR ===
    const upperhillKML = omnivore.kml('UPPERHILL%20EXTENT.kml')
      .on('ready', function () {
        const layer = this;

        layer.setStyle({
          color: '#d32f2f',
          weight: 4,
          opacity: 1,
          fillColor: '#ff5252',
          fillOpacity: 0.35
        });

        const kpis = {
          title: "UPPERHILL SECTOR – FEU Operations",
          metersInspected: "40,149",
          inspectionCoverage: "100%",
          anomalies: "8,201",
          recoveredUnits: "4,052,829.97 kWh",
          amountRecovered: "KSh 113,479,239.16",
          inspectionStatus: "Complete"
        };

        layer.on('click', function (e) {
          const popup = `
            <div class="kpi-popup">
              <div class="kpi-title">${kpis.title}</div>
              <div class="kpi-section">
                <div class="kpi-section-title">FEU Enforcement KPIs</div>
                <div class="kpi-item"><b>Meters Inspected:</b> ${kpis.metersInspected}</div>
                <div class="kpi-item"><b>Inspection Coverage:</b> ${kpis.inspectionCoverage}</div>
                <div class="kpi-item"><b>Anomalies:</b> ${kpis.anomalies}</div>
                <div class="kpi-item"><b>Recovered Units:</b> ${kpis.recoveredUnits}</div>
                <div class="kpi-item"><b>Amount Recovered:</b> ${kpis.amountRecovered}</div>
                <div class="kpi-item"><b>Status:</b> <span class="status-complete">${kpis.inspectionStatus}</span></div>
              </div>
            </div>`;
          L.popup().setLatLng(e.latlng).setContent(popup).openOn(map);
        });

        layer.on('mouseover', () => layer.setStyle({ fillOpacity: 0.55, weight: 5 }));
        layer.on('mouseout', () => layer.setStyle({ fillOpacity: 0.35, weight: 4 }));

        layer.addTo(map);
      });

    // === MOUNTAIN VIEW SECTOR ===
    const mountainKML = omnivore.kml('MOUNTAIN%20VIEW%20EXTENT.kml')
      .on('ready', function () {
        const layer = this;

        layer.setStyle({
          color: '#1565c0',
          weight: 4,
          opacity: 1,
          fillColor: '#64b5f6',
          fillOpacity: 0.35
        });

        const kpis = {
          title: "MOUNTAIN VIEW SECTOR – FEU Operations",
          metersInspected: "0",
          inspectionCoverage: "0%",
          anomalies: "0",
          recoveredUnits: "0 kWh",
          amountRecovered: "KSh 0.00",
          inspectionStatus: "Pending"
        };

        layer.on('click', function (e) {
          const popup = `
            <div class="kpi-popup">
              <div class="kpi-title">${kpis.title}</div>
              <div class="kpi-section">
                <div class="kpi-section-title">FEU Enforcement KPIs</div>
                <div class="kpi-item"><b>Meters Inspected:</b> ${kpis.metersInspected}</div>
                <div class="kpi-item"><b>Inspection Coverage:</b> ${kpis.inspectionCoverage}</div>
                <div class="kpi-item"><b>Anomalies:</b> ${kpis.anomalies}</div>
                <div class="kpi-item"><b>Recovered Units:</b> ${kpis.recoveredUnits}</div>
                <div class="kpi-item"><b>Amount Recovered:</b> ${kpis.amountRecovered}</div>
                <div class="kpi-item"><b>Status:</b> <span class="status-pending">${kpis.inspectionStatus}</span></div>
              </div>
            </div>`;
          L.popup().setLatLng(e.latlng).setContent(popup).openOn(map);
        });

        layer.on('mouseover', () => layer.setStyle({ fillOpacity: 0.55, weight: 5 }));
        layer.on('mouseout', () => layer.setStyle({ fillOpacity: 0.35, weight: 4 }));

        layer.addTo(map);
      });

  </script>
</body>
</html>
