<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEU Operations – Upperhill Sector</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />

  <!-- Map Styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .info {
      background: white;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      line-height: 1.4em;
    }

    .info h4 {
      margin: 0 0 6px;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS + Omnivore plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([-1.3025, 36.78], 14);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Load KML file (use %20 for the space in filename)
    const kmlLayer = omnivore.kml('UPPERHILL%20EXTENT.kml')
      .on('ready', function () {
        map.fitBounds(kmlLayer.getBounds());
      })
      .addTo(map);

    // KPI Info box
    const info = L.control({ position: 'topright' });

    info.onAdd = function () {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function () {
      this._div.innerHTML = `
        <h4>Upperhill Sector KPIs</h4>
        <b>Recovered Units:</b> 128,540 kWh<br/>
        <b>Billed Units:</b> 2,340,210 kWh<br/>
        <b>Feeder Loss:</b> 5.4%<br/>
        <b>Feeder Efficiency:</b> 94.6%
      `;
    };

    info.addTo(map);
  </script>
</body>
</html>
