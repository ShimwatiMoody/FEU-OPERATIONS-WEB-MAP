<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIELD ENFORCEMENT UNIT OPERATIONS</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom Styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* KPI Popup Styling */
    .kpi-popup {
      max-width: 340px;
      font-size: 14px;
    }
    .kpi-title {
      font-size: 18px;
      font-weight: bold;
      color: #d32f2f;
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    .kpi-section {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #1976d2;
      margin: 8px 0;
    }
    .kpi-section-title {
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .status-complete {
      color: #2e7d32;
      font-weight: bold;
      font-size: 15px;
    }
    .status-pending {
      color: #f57c00;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS + Omnivore -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    const map = L.map('map').setView([-1.30, 36.83], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ---------------------------
    // FUNCTION TO ATTACH KPIs
    // ---------------------------
    function attachKPIPopup(layer, kpis) {
      layer.on('click', function(e) {
        const popup = `
          <div class="kpi-popup">
            <div class="kpi-title">${kpis.title}</div>
            <div class="kpi-section">
              <div class="kpi-section-title">FEU ENFORCEMENT KPIs</div>
              <div><b>Meters Inspected:</b> ${kpis.metersInspected}</div>
              <div><b>Inspection Coverage:</b> ${kpis.inspectionCoverage}</div>
              <div><b>Anomalies:</b> ${kpis.anomalies}</div>
              <div><b>Recovered Units:</b> ${kpis.recoveredUnits}</div>
              <div><b>Amount Recovered:</b> ${kpis.amountRecovered}</div>
              <div><b>Arrests:</b> ${kpis.arrests}</div>
              <div><b>Status:</b> 
                <span class="${kpis.inspectionStatus === 'Complete' ? 'status-complete' : 'status-pending'}">
                  ${kpis.inspectionStatus}
                </span>
              </div>
            </div>
          </div>`;
        L.popup().setLatLng(e.latlng).setContent(popup).openOn(map);
      });

      layer.on('mouseover', () => layer.setStyle({ fillOpacity: 0.55, weight: 5 }));
      layer.on('mouseout', () => layer.setStyle({ fillOpacity: 0.35, weight: 4 }));
    }

    // ---------------------------
    // UPPERHILL SECTOR
    // ---------------------------
    omnivore.kml('UPPERHILL%20EXTENT.kml').on('ready', function () {
      const layer = this;
      layer.setStyle({
        color: '#d32f2f',
        fillColor: '#ff5252',
        weight: 4,
        fillOpacity: 0.35
      });

      attachKPIPopup(layer, {
        title: "UPPERHILL SECTOR",
        metersInspected: "40,149",
        inspectionCoverage: "100%",
        anomalies: "8,201",
        recoveredUnits: "4,052,829.97 kWh",
        amountRecovered: "KSh 113,479,239.16",
        arrests: "22",
        inspectionStatus: "Complete"
      });

      layer.addTo(map);
    });

    // ---------------------------
    // MOUNTAIN VIEW SECTOR
    // ---------------------------
    omnivore.kml('MOUNTAIN%20VIEW%20EXTENT.kml').on('ready', function () {
      const layer = this;
      layer.setStyle({
        color: '#1565c0',
        fillColor: '#64b5f6',
        weight: 4,
        fillOpacity: 0.35
      });

      attachKPIPopup(layer, {
        title: "MOUNTAIN VIEW SECTOR",
        metersInspected: "0",
        inspectionCoverage: "0%",
        anomalies: "0",
        recoveredUnits: "0 kWh",
        amountRecovered: "KSh 0.00",
        arrests: "0",
        inspectionStatus: "Pending"
      });

      layer.addTo(map);
    });

    // ---------------------------
    // DONHOLM–UMOJA SECTOR
    // ---------------------------
    omnivore.kml('DONHOLM_UMOJA%20SECTOR.kml').on('ready', function () {
      const layer = this;
      layer.setStyle({
        color: '#2e7d32',
        fillColor: '#81c784',
        weight: 4,
        fillOpacity: 0.35
      });

      attachKPIPopup(layer, {
        title: "DONHOLM–UMOJA SECTOR",
        metersInspected: "0",
        inspectionCoverage: "0%",
        anomalies: "0",
        recoveredUnits: "0 kWh",
        amountRecovered: "KSh 0.00",
        arrests: "0",
        inspectionStatus: "Pending"
      });

      layer.addTo(map);
    });

    // ---------------------------
    // EASTLEIGH SECTOR
    // ---------------------------
    omnivore.kml('EASTLEIGH%20SECTOR.kml').on('ready', function () {
      const layer = this;
      layer.setStyle({
        color: '#6a1b9a',
        fillColor: '#ba68c8',
        weight: 4,
        fillOpacity: 0.35
      });

      attachKPIPopup(layer, {
        title: "EASTLEIGH SECTOR",
        metersInspected: "0",
        inspectionCoverage: "0%",
        anomalies: "0",
        recoveredUnits: "0 kWh",
        amountRecovered: "KSh 0.00",
        arrests: "0",
        inspectionStatus: "Pending"
      });

      layer.addTo(map);
    });

    // ---------------------------
    // NAIROBI CBD SECTOR
    // ---------------------------
    omnivore.kml('THE%20NAIROBI%20CBD.kml').on('ready', function () {
      const layer = this;
      layer.setStyle({
        color: '#f9a825',
        fillColor: '#ffd54f',
        weight: 4,
        fillOpacity: 0.35
      });

      attachKPIPopup(layer, {
        title: "NAIROBI CBD SECTOR",
        metersInspected: "0",
        inspectionCoverage: "0%",
        anomalies: "0",
        recoveredUnits: "0 kWh",
        amountRecovered: "KSh 0.00",
        arrests: "0",
        inspectionStatus: "Pending"
      });

      layer.addTo(map);
    });

  </script>
</body>
</html>
